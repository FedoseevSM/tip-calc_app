<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="calc">
        <div class="calc__inner">
          <div class="calc__math-block">
            <div class="calc__bill">
              <p class="calc_input-title"></p>
              <input type="text" class="calc__input" placeholder="0" />
            </div>
            <div class="calc__tip">
              <p class="calc_input-title"></p>
              <div class="calc__tip-inner">
                <button class="btn">5%</button>
                <button class="btn">10%</button>
                <button class="btn">15%</button>
                <button class="btn">20%</button>
                <button class="btn">25%</button>
                <button class="btn">Custom</button>
              </div>
            </div>
            <div class="calc__people">
              <p class="calc_input-title"></p>
              <input type="text" class="calc__input" placeholder="0" />
            </div>
          </div>
          <div class="calc__summ-block">
            <div class="calc__values">
              <div class="calc__amount">
                <div class="calc__values-description">
                  <p class="calc__values-title">
                    Tip Amount
                    <span>/ person</span>
                  </p>
                </div>
                <p class="calc__amount-value">$0.00</p>
              </div>
              <div class="calc__total">
                <div class="calc__values-description">
                  <p class="calc__values-title">
                    Total
                    <span>/ person</span>
                  </p>
                </div>
                <p class="calc__total-value">$0.00</p>
              </div>
            </div>
            <button class="btn">RESET</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
