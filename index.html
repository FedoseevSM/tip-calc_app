<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono:regular,italic,700,700italic"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <section class="calc">
        <div class="calc__inner">
          <div class="calc__math-block">
            <div class="calc__bill">
              <div class="calc__header">
                <p class="calc__input-title">Bill</p>
                <p class="warning">Can't be zero</p>
              </div>
              <input
                id="bill"
                type="text"
                class="input"
                placeholder="0"
                required
              />
            </div>
            <div class="calc__tip">
              <div class="calc__header">
                <p class="calc__input-title">Select Tip %</p>
                <p class="warning">Can't be zero</p>
              </div>
              <div class="calc__tip-inner">
                <button class="btn">5%</button>
                <button class="btn">10%</button>
                <button class="btn">15%</button>
                <button class="btn">20%</button>
                <button class="btn">25%</button>
                <button class="btn">Custom</button>
              </div>
            </div>
            <div class="calc__people">
              <div class="calc__header">
                <p class="calc__input-title">Number of People</p>
                <p class="warning">Can't be zero</p>
              </div>
              <input
                id="people"
                type="text"
                class="input"
                placeholder="0"
                required
              />
            </div>
          </div>
          <div class="calc__summ-block">
            <div class="calc__values">
              <div class="calc__amount">
                <div class="calc__values-description">
                  <p class="calc__values-title">
                    Tip Amount
                    <span>/ person</span>
                  </p>
                </div>
                <p class="calc__value">$<span id="amount">0.00</span></p>
              </div>
              <div class="calc__total">
                <div class="calc__values-description">
                  <p class="calc__values-title">
                    Total
                    <span>/ person</span>
                  </p>
                </div>
                <p class="calc__value">$<span id="total">0.00</span></p>
              </div>
            </div>
            <button id="reset" class="btn-reset">RESET</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
